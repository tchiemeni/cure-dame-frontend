<div class="auth-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Inscription - Cure D'Âme 2025</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom complet</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Le nom est requis.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">L'email est requis.</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Format d'email invalide.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Le mot de passe est requis.</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Minimum 8 caractères.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmer Mot de passe</mat-label>
          <input matInput formControlName="password_confirmation" type="password" required>
          <mat-error *ngIf="registerForm.get('password_confirmation')?.hasError('required')">La confirmation est requise.</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="full-width register-button">
          S'inscrire
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="register-actions">
      Vous avez déjà un compte? <a [routerLink]="['/login']">Connectez-vous ici.</a>
    </mat-card-actions>
  </mat-card>
</div>
