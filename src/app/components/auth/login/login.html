<div class="auth-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Connexion - Cure D'Âme 2025</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">L'email est requis.</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Format d'email invalide.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis.</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width login-button">
          Se connecter
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="login-actions">
      Pas encore de compte? <a [routerLink]="['/register']">Créez-en un ici.</a>
    </mat-card-actions>
  </mat-card>
</div>
